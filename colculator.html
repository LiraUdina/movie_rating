<html>
    <script>
let vvod = prompt('Введите цифру')
let vvod2 = prompt('Введите цифру')
let vvod3 = prompt('Выберете операцию  (+, -, /, *)')

if ( vvod3 === "+")
console.log(parseInt(vvod) + parseInt(vvod2));

if ( vvod3 === "-")
{console.log(vvod - vvod2)}

if ( vvod3 === "/")
{console.log(vvod / vvod2)}

if ( vvod3 === "*")
{console.log(vvod * vvod2)}

    </script>
</html>
